<main>
    <div class="container body-content">
        <header>
            <div class="header clearfix">
                <h2>Article </h2>

                <h2 th:text="${article.title}"></h2>

                <h2>Comments:</h2>
            </div>
        </header>
        <div class="row marketing">

                <th:block th:each="comment : ${comments}">
                    <div class="col-sm-6">
                        <comment>

                            <p th:text="${comment.content}"></p>

                            <small class="author" th:text="${comment.author.fullName}"></small>
                            <footer>
                                <div class="pull-right">
                                    <th:block sec:authorize="isAuthenticated()">
                                        <a class="btn btn-success btn-xs" th:href="@{/comments/edit/{id}(id = ${comment.id})}">Edit</a>
                                        <a class="btn btn-danger btn-xs" th:href="@{/comments/delete/{id}(id = ${comment.id})}">Delete</a>
                                    </th:block>
                                    <a class="btn btn-default btn-xs" th:href="@{/article/{id}(id=${article.id})}">Back &raquo;</a>
                                </div>
                            </footer>
                        </comment>
                    </div>
                </th:block>
        </div>
        <div class="pull-right" style="padding: 15px">
            <a class="btn btn-default btn-xs" th:href="@{/comments/create/{id}(id=${article.id})}">Create New Comment&raquo;</a>
        </div>
    </div>
</main>
