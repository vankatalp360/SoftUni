<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/comments/edit/{id}(id=${comment.id})}" method="POST">
                <fieldset>
                    <legend>Edit Comment</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="comment_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="comment_content" name="content" th:field="${comment.content}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/article/{id}(id = ${comment.article.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
